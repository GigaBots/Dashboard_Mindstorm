<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Gigabots Dashboard</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <link rel="icon" type="image/x-icon" href="assets/gigabots_favicon.ico">
	<link rel="shortcut icon" type="image/x-icon" href="assets/gigabots_favicon.ico">
	<link href="css/windowStyles.css" rel="stylesheet" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800,700,300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div  id="progressBar"><div></div></div>
	<div class="content" -webkit-overflow-scrolling: touch>
		<div id="gameWorld">
			<script src="js/phaser.min.js"></script>
			<script data-main="js/main" type="text/javascript" src="js/require.js"></script>
			<script src="js/jquery.min.js"></script>
		</div>
		
	 	<div id="textEditor">
			<p id="label">Gigabots Console<br></p>
			<p id="previousCode"></p>
			<p id="currentCode" contentEditable="true" placeholder="Type your JavaScript code here!"></p>
			<div id="outputMsg"></div>
		</div>			
		<button class="editorButtons" id="runButton">Run</button>
		<a href="https://github.com/GigaBots/Dashboard_Mindstorm" target="_tab">
			<button class="editorButtons" id="repoButton">Repositories</button>
		</a>
	</div>
	<div id="footer"> <!-- Footer remains locked to bottom of screen if entirety of content is within viewport. Otherwise remains locked to bottom of content -->
		<p>All Rights Reserved, <a href="http://thegigabots.com">TheGigabots.com</a></p>
	</div>
</body>


</html>
